<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./netflix.ico" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>

    <div class="name">
        <h1>NETFLIX</h1>
    </div>

    <div class="container">

        <div class="login">
            <h2>Sign In</h2>

            <input class="email1" type="text" placeholder="Email or phone number">
            <input class="email2" type="password" placeholder="Password">

            <button>Sign in</button>

            <form>
                <div class="check">
                    <input type="checkbox">
                    Remember me
                </div>
                <a href="">Need help?</a>
            </form>

            <div class="end_sentence">
                <p>New to Netflix?</p>
                <a href="">Sign up now.</a>
            </div>

            <p class="end_word">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
        </div>

    </div>

</body>
